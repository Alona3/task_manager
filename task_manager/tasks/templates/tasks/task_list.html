{% for task in tasks %}
    <div class="task-card">
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
        <p>Проект: {{ task.project.name }}</p>
        <p>Команда: {{ task.team.name }}</p>

        <h4>Теги:</h4>
        <ul>
            {% for tag in task.tags.all %}
                <li>{{ tag.name }}</li>
            {% endfor %}
        </ul>
    </div>
{% endfor %}
