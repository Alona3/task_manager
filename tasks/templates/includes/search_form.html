<!-- search_form.html -->
<form method="get" action="{% url 'tasks:task-list' %}" class="mb-6 flex items-center">
    <label>
        <input type="text" name="search" placeholder="Пошук завдання" value="{{ request.GET.search }}"
               class="border px-4 py-2 rounded-l-md w-80">
    </label>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r-md">Пошук</button>
</form>
