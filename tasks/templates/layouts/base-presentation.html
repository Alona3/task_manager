<!-- base-presentation.html -->
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager Presentation{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.1.8/dist/tailwind.min.css" rel="stylesheet">
    {% block styles %}{% endblock %}
</head>
<body class="bg-white">

    <header class="py-6 text-center bg-blue-600 text-white">
        <h1 class="text-4xl font-bold">Task Manager</h1>
        <p>Керуйте вашими завданнями ефективно</p>
    </header>

    {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>
