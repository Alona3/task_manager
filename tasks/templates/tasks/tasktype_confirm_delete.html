
{% extends "layouts/base.html" %}

{% block content %}
<h2 class="text-3xl font-bold mb-4">Типи завдань</h2>

<!-- Відображення типів завдань -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for task_type in task_types %}
    <div class="card">
        <h3 class="card-title">{{ task_type.name }}</h3>
        <p class="card-description">{{ task_type.description }}</p>
    </div>
    {% empty %}
    <p class="text-gray-600">Типи завдань не знайдено.</p>
    {% endfor %}
</div>

{% endblock %}
