<!-- task_tipe_list.html -->
{% extends "layouts/base.html" %}

{% block content %}
    <h2 class="text-3xl font-bold mb-6">Список типів завдань</h2>

    <a href="{% url 'tasks:tasktype-create' %}" class="bg-green-500 text-white px-6 py-3 rounded-lg mb-6 inline-block hover:bg-green-600 transition">Створити новий тип завдання</a>

    <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
        <table class="min-w-full">
            <thead>
                <tr class="bg-blue-600 text-white">
                    <th class="py-3 px-4 text-left">Назва</th>
                    <th class="py-3 px-4 text-left">Дії</th>
                </tr>
            </thead>
            <tbody>
                {% for tasktype in tasktypes %}
                    <tr class="border-b hover:bg-gray-100">
                        <td class="py-3 px-4">{{ tasktype.name }}</td>
                        <td class="py-3 px-4">
                            <a href="{% url 'tasks:tasktype-update' tasktype.id %}" class="text-blue-500 hover:text-blue-700 transition">Редагувати</a> |
                            <a href="{% url 'tasks:tasktype-delete' tasktype.id %}" class="text-red-500 hover:text-red-700 transition">Видалити</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2" class="text-center py-4">Немає типів завдань</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
