{% extends 'layouts/base.html' %}

{% block title %}Завдання{% endblock %}

{% block content %}
    <h2>Завдання</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Назва завдання</th>
                <th scope="col">Статус</th>
                <th scope="col">Керування</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <th scope="row">{{ task.id }}</th>
                    <td>{{ task.name }}</td>
                    <td>{{ task.status }}</td>
                    <td>
                        <a href="{% url 'task_edit' task.id %}" class="btn btn-primary btn-sm">Редагувати</a>
                        <a href="{% url 'task_delete' task.id %}" class="btn btn-danger btn-sm">Видалити</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
