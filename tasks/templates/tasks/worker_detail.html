<!-- worker_detail.html -->
{% extends "layouts/base.html" %}

{% block content %}
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold mb-6">Деталі працівника: {{ worker.name }}</h2>
        <p class="mb-4"><strong>Ім'я:</strong> {{ worker.name }}</p>
        <p class="mb-4"><strong>Позиція:</strong> {{ worker.position.name }}</p>
        <p class="mb-4"><strong>Електронна пошта:</strong> {{ worker.email }}</p>
        <p class="mb-4"><strong>Телефон:</strong> {{ worker.phone }}</p>

        <div class="flex space-x-4 mt-6">
            <a href="{% url 'tasks:worker-update' worker.id %}" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition">Редагувати</a>
            <a href="{% url 'tasks:worker-list' %}" class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition">Назад до списку</a>
        </div>
    </div>
{% endblock %}
