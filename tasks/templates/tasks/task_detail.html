{% extends 'layouts/base.html' %}

{% block content %}
    <h1>{{ task.title }}</h1>
    <p>{{ task.description }}</p>
    <p>Працівник: {{ task.worker.name }}</p>
    <p>Дата виконання: {{ task.due_date }}</p>
    <a href="{% url 'task_edit' task.id %}">Редагувати</a>
    <a href="{% url 'task_confirm_delete' task.id %}">Видалити</a>
{% endblock %}
