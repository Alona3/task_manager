<!-- position_confirm_delete.html -->
{% extends "layouts/base.html" %}

{% block content %}
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Підтвердження видалення</h2>
        <p class="mb-6">Ви впевнені, що хочете видалити цю посаду: <strong>{{ position.name }}</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Так, видалити</button>
            <a href="{% url 'positions:position-list' %}" class="ml-4 text-blue-500 hover:underline">Скасувати</a>
        </form>
    </div>
{% endblock %}
